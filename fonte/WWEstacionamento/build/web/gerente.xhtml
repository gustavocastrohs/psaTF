<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerente</title>
    </h:head>
    <h:body>

        <h:form>

            mes: <h:selectOneMenu id="mes" value="#{fachadaBean.mes}">                
                <f:selectItem id="ite1" itemLabel="1" itemValue="1" />
                <f:selectItem id="ite2" itemLabel="2" itemValue="2" />
                <f:selectItem id="ite3" itemLabel="3" itemValue="3" />
                <f:selectItem id="ite4" itemLabel="4" itemValue="4" />
                <f:selectItem id="ite5" itemLabel="5" itemValue="5" />
                <f:selectItem id="ite6" itemLabel="6" itemValue="6" />
                <f:selectItem id="ite7" itemLabel="7" itemValue="7" />
                <f:selectItem id="ite8" itemLabel="8" itemValue="8" />
                <f:selectItem id="ite9" itemLabel="9" itemValue="9" />
                <f:selectItem id="ite10" itemLabel="10" itemValue="10" />
                <f:selectItem id="ite11" itemLabel="11" itemValue="11" />
            </h:selectOneMenu>
            Ano <h:selectOneMenu id="ano"
                                 value="#{fachadaBean.ano}">

                <f:selectItem id="it1" itemLabel="2014" itemValue="2014" />
                <f:selectItem id="it2" itemLabel="2013" itemValue="2013" />
                <f:selectItem id="it3" itemLabel="2013" itemValue="2013" />
            </h:selectOneMenu>
            <br/>
            <h:commandButton 
                id="numeroDeTicketsPagos"
                value="tickets pagos"
                action="#{fachadaBean.getNumeroDeTicketsPagos()}"
                />



            <h:commandButton 
                id="numeroDeTicketsLiberadosSemPagamento"
                value="sem pagamento"
                action="#{fachadaBean.getNumeroDeTicketsLiberadosSemPagamento()}"
                />
            <h:commandButton 
                id="valorTotalEstadia"
                value="total estadia"
                action="#{fachadaBean.getValorTotalEstadia()}"
                />
            <br/><br/><br/>
            <h:outputText value="Resultado da busca: #{fachadaBean.resultado}"> </h:outputText>

        </h:form>



    </h:body>
</html>
